<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Dream Study Planet</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(#1b2735, #090a0f);
      color: white;
      text-align: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.8em;
      color: #ffcc70;
    }

    .input-container {
      margin-top: 20px;
    }

    input, button {
      padding: 12px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    input {
      width: 250px;
    }

    button {
      background-color: #ff7eb9;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff65a3;
      transform: scale(1.05);
    }

    #countdown {
      margin-top: 40px;
      font-size: 2em;
      color: #7afcff;
    }

    .quote {
      margin-top: 50px;
      font-size: 18px;
      color: #c3c3c3;
      font-style: italic;
    }

    footer {
      margin-top: 60px;
      font-size: 14px;
      color: #aaa;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      animation: blink 2s infinite alternate;
    }

    @keyframes blink {
      0% { opacity: 0.2; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>My Dream Study Planet</h1>

  <div class="input-container">
    <input type="text" id="subject" placeholder="Enter Subject Name">
    <input type="text" id="chapter" placeholder="Enter Chapter Name">
    <input type="datetime-local" id="deadline">
    <button onclick="startCountdown()">Start Countdown</button>
  </div>

  <div id="countdown"></div>

  <div class="quote">Pain is temporary but regret is permanent.</div>

  <footer>By Bayazid Hossen</footer>

  <script>
    function startCountdown() {
      const subject = document.getElementById('subject').value;
      const chapter = document.getElementById('chapter').value;
      const deadline = new Date(document.getElementById('deadline').value);
      
      if (!subject || !chapter || isNaN(deadline)) {
        alert("Please fill all fields properly!");
        return;
      }

      function updateCountdown() {
        const now = new Date();
        const diff = deadline - now;

        if (diff <= 0) {
          document.getElementById('countdown').innerHTML = "Finished!";
          clearInterval(interval);
        } else {
          const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
          const minutes = Math.floor((diff / (1000 * 60)) % 60);
          document.getElementById('countdown').innerHTML = 
            `Subject: ${subject}<br>Chapter: ${chapter}<br>Time Left: ${hours} Hours ${minutes} Minutes`;
        }
      }

      updateCountdown();
      var interval = setInterval(updateCountdown, 1000);
    }

    // Stars animation
    for(let i = 0; i < 100; i++) {
      let star = document.createElement("div");
      star.className = "star";
      star.style.top = Math.random() * window.innerHeight + "px";
      star.style.left = Math.random() * window.innerWidth + "px";
      star.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(star);
    }
  </script>

</body>
</html>
