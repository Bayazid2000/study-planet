<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Dream Study Planet</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      margin-top: 40px;
      font-size: 3em;
      color: #ffd700;
      text-shadow: 2px 2px #333;
    }

    .input-container {
      margin-top: 20px;
    }

    input, button {
      padding: 12px;
      margin: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    input {
      width: 260px;
      background-color: #ffffffcc;
      color: #333;
    }

    button {
      background-color: #ff69b4;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff1493;
      transform: scale(1.05);
    }

    #countdown {
      margin-top: 40px;
      font-size: 2em;
      color: #00ffff;
    }

    .quote {
      margin-top: 50px;
      font-size: 20px;
      font-style: italic;
      color: #ffe4e1;
      animation: fadeIn 2s ease-in;
    }

    footer {
      margin-bottom: 30px;
    }

    footer span {
      font-size: 24px;
      color: #ff7eb9;
      font-weight: bold;
      text-shadow: 1px 1px #333;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>

  <h1>My Dream Study Planet</h1>

  <div class="input-container">
    <input type="text" id="subject" placeholder="Enter Subject Name">
    <input type="text" id="chapter" placeholder="Enter Chapter Name">
    <input type="datetime-local" id="deadline">
    <button onclick="startCountdown()">Start Countdown</button>
  </div>

  <div id="countdown"></div>

  <div class="quote">Pain is temporary but regret is permanent.</div>

  <footer>
    <span>By Bayazid Hossen</span>
  </footer>

  <script>
    function startCountdown() {
      const subject = document.getElementById('subject').value;
      const chapter = document.getElementById('chapter').value;
      const deadline = new Date(document.getElementById('deadline').value);

      if (!subject || !chapter || isNaN(deadline)) {
        alert("Please fill all fields properly!");
        return;
      }

      function updateCountdown() {
        const now = new Date();
        const diff = deadline - now;

        if (diff <= 0) {
          document.getElementById('countdown').innerHTML = "Finished!";
          clearInterval(interval);
        } else {
          const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
          const minutes = Math.floor((diff / (1000 * 60)) % 60);
          document.getElementById('countdown').innerHTML = 
            `Subject: ${subject}<br>Chapter: ${chapter}<br>Time Left: ${hours} Hours ${minutes} Minutes`;
        }
      }

      updateCountdown();
      var interval = setInterval(updateCountdown, 1000);
    }
  </script>

</body>
</html>
